<h1 class="heading">All Washers Details</h1>
<div class="table-responsive mx-auto">
    <table class="table table-striped table-hover mx-auto w-auto">
        <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Address</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of details; let i=index;">
              <th scope="row">{{user.id}}</th>
              <td > {{user.name | uppercase }} </td>
              <td>  {{user.phone}} </td>
              <td> {{user.address | uppercase}} </td>
              <td> {{user.email}} </td>
              <td>
                <button class="btn btn-danger" (click)="deleteCustomer(user.id)" (click)="confirm()"><i class="bi bi-trash-fill"></i> DELETE</button>
              </td>
            </tr>
        </tbody>
    </table>
</div>
